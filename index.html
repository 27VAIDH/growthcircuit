<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0066ff, #003399);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }

      .container {
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        backdrop-filter: blur(5px);
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      .banner {
        width: 100%;
        max-width: 600px;
        height: 200px;
        background-color: rgba(255, 255, 255, 0.1);
        margin: 20px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }

        .banner {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1>Coming Soon</h1>
      </div>
      <p>We're working on something awesome!</p>
      <p>Stay tuned for updates.</p>
    </div>
  </body>
</html>
